<div class="content-section implementation">
    <p-dataTable [value]="items" selectionMode="single" [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)" [paginator]="true"
        rows="15" [responsive]="true">
        <p-header>Invoices Details</p-header>
        <p-column field="name" header="Name" [sortable]="true"></p-column>
        <p-column field="description" header="Description" [sortable]="true"></p-column>
        <p-column field="catogry" header="Catogry" [sortable]="true"></p-column>
        <p-column field="type" header="Type" [sortable]="true"></p-column>
        <p-footer>
            <div class="ui-helper-clearfix" style="width:100%">
                <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
            </div>
        </p-footer>
    </p-dataTable>

    <p-dialog header="Invoice Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-grid-col-12 ui-fluid" *ngIf="item">            
            <div class="ui-grid-row">
                <div class="ui-grid-col-4 px5">
                    <label for="name">Name</label>
                </div>
                <div class="ui-grid-col-8 px5">
                    <input pInputText id="name" [(ngModel)]="item.name" />
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4 px5">
                    <label for="description">Description</label>
                </div>
                <div class="ui-grid-col-8 px5">
                    <input pInputText id="description" [(ngModel)]="item.description" />
                </div>                
            </div>  
            <div class="ui-grid-row">
                <div class="ui-grid-col-4 px5">
                    <label for="catogry">Catogry</label>
                </div>
                <div class="ui-grid-col-8 px5">
                    <input pInputText id="catogry" [(ngModel)]="item.catogry" />
                </div>                
            </div>   
            <div class="ui-grid-row">
                <div class="ui-grid-col-12 px5">
                    <p-dataTable [value]="items" selectionMode="single" [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)" [paginator]="true"
                    rows="15" [responsive]="true">
                    <p-header>Item Details</p-header>
                    <p-column field="name" header="Name" [sortable]="true"></p-column>
                    <p-column field="description" header="Description" [sortable]="true"></p-column>
                    <p-column field="catogry" header="Catogry" [sortable]="true"></p-column>
                    <p-column field="type" header="Type" [sortable]="true"></p-column>
                    <p-footer>
                        <div class="ui-helper-clearfix" style="width:100%">
                            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
                        </div>
                    </p-footer>
                </p-dataTable>
                </div>                
            </div>             
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
                <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
